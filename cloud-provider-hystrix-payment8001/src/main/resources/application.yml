server:
  port: 8001

spring:
  application:
    name: hystrix-provider-payment-service

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    prefer-ip-address: true
    #主机名:服务名称的修改
    instance-id: hystrix-provider8001
